<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>กำลังพาไปหน้าสินค้า…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ถ้าผู้ใช้ปิด JavaScript ให้พาไปหน้าขายทันที (จะไม่ได้เก็บคุกกี้) -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://tuowzz.github.io/github.io/">
  </noscript>
  <style>
    body { font-family: system-ui, -apple-system, "Kanit", Segoe UI, Roboto, Arial, sans-serif; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .box { text-align:center; padding:24px; color:#444; }
  </style>
</head>
<body>
  <div class="box">
    กำลังพาไปหน้าสินค้า…
  </div>

<script>
(function() {
  // ====== ปลายทาง (หน้าเว็บขายของ) ======
  var DEST_URL = "https://tuowzz.github.io/github.io/";  // <-- ใช้ลิงก์ที่คุณให้มา

  // ====== พารามิเตอร์ที่ต้องการเก็บ ======
  var KEYS = ["utm_source","utm_medium","utm_campaign","utm_content","utm_term","gclid","fbclid","ttclid"];

  var qs = new URLSearchParams(location.search);
  var data = {};

  // เก็บค่าจาก URL (ถ้ามี)
  KEYS.forEach(function(k){
    var v = qs.get(k);
    if (v) data[k] = v;
  });

  // เก็บ referrer (ไว้เดาว่ามาจากไหน ถ้าไม่มี utm/clid)
  data.referrer = document.referrer || "";

  // ====== เก็บเป็น Cookie first-party (อายุ 7 วัน) ======
  var expires = new Date(Date.now() + 7*24*60*60*1000).toUTCString();
  Object.keys(data).forEach(function(k){
    document.cookie = encodeURIComponent(k) + "=" + encodeURIComponent(data[k])
      + "; expires=" + expires + "; path=/; samesite=lax";
  });

  // ====== เก็บซ้ำใน localStorage (กัน ITP/เผื่ออ่านง่ายจากหน้าเป้าหมาย) ======
  try {
    localStorage.setItem("mb_attr", JSON.stringify({ ...data, ts: Date.now() }));
  } catch(e) {}

  // ====== แนบพารามิเตอร์เดิมไปปลายทางด้วย (กันกรณีต่างโดเมนอ่านคุกกี้ไม่ได้) ======
  var pass = new URLSearchParams();
  Object.keys(data).forEach(function(k){ if (data[k]) pass.set(k, data[k]); });

  var finalUrl = DEST_URL + (DEST_URL.includes("?") ? "&" : "?") + pass.toString();

  // ใช้ replace เพื่อลดปัญหากด Back
  location.replace(finalUrl);
})();
</script>
</body>
</html>
