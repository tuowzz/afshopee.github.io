<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>กำลังเปิดตะกร้าในแอป TikTok…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#fafafa;font-family:system-ui,-apple-system,"Kanit",Segoe UI,Roboto,Arial,sans-serif;color:#333}
    .wrap{text-align:center;padding:28px}
    .title{font-size:1.18rem;font-weight:800}
    .desc{color:#666;margin-top:8px}
    .btn{display:inline-block;margin-top:18px;padding:14px 20px;border-radius:12px;background:#000;color:#fff;text-decoration:none;font-weight:800}
    .hint{font-size:.9rem;color:#888;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">กำลังพาไปที่แอป TikTok…</div>
    <div class="desc">ถ้าไม่เด้งอัตโนมัติ ให้กดปุ่มด้านล่าง</div>
    <a id="openBtn" class="btn" href="#">เปิดตะกร้า TikTok</a>
    <div class="hint">บางเบราว์เซอร์ (เช่น ในแอปโซเชียล) ต้องแตะปุ่มเพื่ออนุญาตเปิดแอป</div>
  </div>

<script>
(function(){
  // ===== ตั้งค่าลิงก์ตะกร้า =====
  var TT_CART_URL = "https://vt.tiktok.com/ZSSH9A3F7";

  // ===== ตรวจแพลตฟอร์ม =====
  var ua = navigator.userAgent || "";
  var isAndroid = /Android/i.test(ua);
  var isIOS = /iPhone|iPad|iPod/i.test(ua);

  // ===== สร้าง Deep Link ตามแพลตฟอร์ม =====
  function buildDeepLink(){
    if(isAndroid){
      // พยายามเปิดผ่าน intent:// (เปิดแอปโดยตรงได้มากที่สุด) + fallback ในตัว
      var fb = encodeURIComponent(TT_CART_URL);
      return "intent://webview?url="+encodeURIComponent(TT_CART_URL)
           + "#Intent;scheme=tiktok;package=com.zhiliaoapp.musically;"
           + "S.browser_fallback_url="+fb+";end";
    } else if(isIOS){
      // iOS ใช้ custom scheme
      return "tiktok://webview?url="+encodeURIComponent(TT_CART_URL);
    }
    // Desktop/อื่น ๆ กลับไปเว็บ
    return TT_CART_URL;
  }

  // ===== ยกเลิก fallback ถ้าสลับแอปได้จริง =====
  function cancelOnHide(timer){
    var onHide = function(){
      if(document.hidden){ clearTimeout(timer); }
    };
    document.addEventListener('visibilitychange', onHide, { once:true });
  }

  // ===== เปิด TikTok แบบ “แรง” ตามข้อจำกัดของระบบ =====
  function openTikTok(){
    var deep = buildDeepLink();

    if(isAndroid){
      // แค่เปลี่ยน location ไป intent:// ก็พอ (มี fallback ในตัว)
      location.href = deep;
      return;
    }

    if(isIOS){
      // iOS: ใช้ hidden iframe จะเปิด scheme ได้เสถียรกว่าบางเคส
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = deep;
      document.body.appendChild(iframe);

      // ตั้ง fallback หากไม่สลับแอปภายใน 1.2s
      var timer = setTimeout(function(){ location.href = TT_CART_URL; }, 1200);
      cancelOnHide(timer);
      return;
    }

    // อื่น ๆ: ไปเว็บ
    location.href = TT_CART_URL;
  }

  // ===== ปุ่มให้ผู้ใช้กด (เพิ่มโอกาสผ่านตัวบล็อก) =====
  var btn = document.getElementById('openBtn');
  btn.addEventListener('click', function(e){
    e.preventDefault();
    openTikTok();
  });

  // ===== สำรอง: บางเบราว์เซอร์ยอม auto หลังโหลด (คอมเมนต์ไว้เพื่อลดการโดนบล็อก) =====
  // setTimeout(openTikTok, 200);
})();
</script>
</body>
</html>
