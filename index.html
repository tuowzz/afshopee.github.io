<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Shopee Affiliate รีวิวสินค้า</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #ee4d2d;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      margin-bottom: 15px;
      padding: 10px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product img {
      width: 120px;
      border-radius: 5px;
      object-fit: cover;
    }
    .info {
      flex-grow: 1;
    }
    .info h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .info p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .buy-link {
      display: inline-block;
      padding: 8px 15px;
      background: #ee4d2d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .buy-link:hover {
      background: #cc3b20;
    }
  </style>
</head>
<body>

<h1>สินค้าแนะนำ Shopee Affiliate</h1>
<div id="products">กำลังโหลดสินค้า...</div>

<script>
  const appId = '15384150058'; // ใส่ AppID ของคุณ
  const accessToken = 'ZT7ZNQHUJGN7ES2SVA246L2JSL5TTFQSK'; // ใส่ Access Token ของคุณ

  const query = `
    query getRecommendItems($limit: Int!) {
      recommendItems(limit: $limit) {
        items {
          itemId
          name
          imageUrl
          price
          affiliateLink
        }
      }
    }
  `;

  const variables = {
    limit: 5,
  };

  async function fetchProducts() {
    try {
      const response = await fetch('https://partner.shopeemobile.com/api/v1/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${accessToken}`,
          'X-App-Id': appId
        },
        body: JSON.stringify({
          query,
          variables,
        }),
      });

      const result = await response.json();

      if(result.errors) {
        document.getElementById('products').innerText = 'เกิดข้อผิดพลาด: ' + JSON.stringify(result.errors);
        return;
      }

      const items = result.data.recommendItems.items;

      if(items.length === 0) {
        document.getElementById('products').innerText = 'ไม่พบสินค้า';
        return;
      }

      const container = document.getElementById('products');
      container.innerHTML = '';

      items.forEach(item => {
        const productEl = document.createElement('div');
        productEl.className = 'product';
        productEl.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}" />
          <div class="info">
            <h3>${item.name}</h3>
            <p>ราคา: ${item.price} บาท</p>
            <a class="buy-link" href="${item.affiliateLink}" target="_blank" rel="noopener noreferrer">ซื้อสินค้าราคาพิเศษ</a>
          </div>
        `;
        container.appendChild(productEl);
      });

    } catch (error) {
      document.getElementById('products').innerText = 'เกิดข้อผิดพลาดในการโหลดสินค้า';
      console.error(error);
    }
  }

  fetchProducts();
</script>

</body>
</html>
