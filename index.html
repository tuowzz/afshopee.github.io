<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Tiktok...</title>
  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '127978927946856'); // ใส่ Pixel ID ของคุณตรงนี้
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=127978927946856&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Facebook Pixel Code -->
  <script>
    // ยิง Facebook Pixel Purchase Event
    function firePixel() {
      if (window.fbq) {
        fbq('track', 'Purchase', {
          value: 1, // กรอกยอดเงินหรือใส่ค่าจริงตรงนี้
          currency: 'THB'
        });
      }
    }
    function getTargetUrl() {
      const params = new URLSearchParams(window.location.search);
      const target = params.get('target');
      return target || "https://vt.tiktok.com/ZSSH9A3F7";
    }
    window.onload = function() {
      firePixel();
      setTimeout(function() {
        window.location.href = getTargetUrl();
      }, 500); // หน่วง 0.5 วินาที เพื่อยิง Pixel ให้ทัน
    };
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 120px; color: #ee4d2d; }
    .lds-dual-ring {
      display: inline-block; width: 64px; height: 64px;
    }
    .lds-dual-ring:after {
      content: " "; display: block; width: 46px; height: 46px; margin: 1px;
      border-radius: 50%; border: 6px solid #ee4d2d; border-color: #ee4d2d transparent #ee4d2d transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    @keyframes lds-dual-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="lds-dual-ring"></div>
  <div>กำลังไปที่ตะกร้า TikTok ...</div>
</body>
</html>
